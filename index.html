<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div class="form-group">
                    <h1>To do List</h1>
                    <form>
                        <input type="text" name="todo" id="todo" class="form-control" placeholder="To do..." v-model="todo" @keyup.enter="addTodo">
                        <button class="btn-btn primary" style="margin-top: 8px;" @click="addTodo()">add</button>
                    </form>
                </div>
                <table class="table" style="border: 1px" v-if="todos.length > 0">
                    <thead>
                        <th>#</th>
                        <th>To do</th>
                        <th>Action</th>
                    </thead>
                    <tbody v-for="(todo, index) in todos":key="index">
                        <td>{{ index+1 }}</td>
                        <td>{{ todo }}</td>
                        <td><button class="btn btn-success" @click="deleteTodo(index)">Done</button></td>
                    </tbody>
                </table>
                <h3 v-else>Empty list</h3>
            </div>
        </div>
        <script>
        
        </script>
    </body>
</html>
